<!DOCTYPE html>
<html>
<head>
  <title>teste lista</title>
  <script src="js/list.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <div id="users">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input search" type="text" id="sample3">
    <label class="mdl-textfield__label" for="sample3">Busca</label>
  </div>
  <!-- Child elements of container with class="list" becomes list items -->

    <style>
      .janx-list-action {
        width: 300px;
      }
      .janx-list__item{
        padding-top: 10px;
        padding-bottom: 10px;
      }
    </style>

  <ul class="janx-list-action mdl-list list">
    <li class="mdl-list__item janx-list__item">
      <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-avatar">person</i>
        <span class="name">Bryan Cranston</span>
      </span>
    </li>
    <li class="mdl-list__item janx-list__item">
      <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-avatar">person</i>
        <span class="name">Aaron Paul</span>
      </span>
    </li>
    <li class="mdl-list__item janx-list__item">
      <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-avatar">person</i>
        <span class="name">Bob Odenkirk</span>
      </span>
    </li>
  </ul>
  <script>
    var options = {
      valueNames: [ 'name']
    };

    var userList = new List('users', options);
  </script>
</body>
</html>
